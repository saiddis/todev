{{define "title"}}{{.Repo.Name}}{{end}}
{{define "body"}}
<main>
	<div class="grid row-1">
		<div class="flex col" id="contribs-pane">
			{{range $contributor := .Repo.Contributors}}
			<div class="flex center-h">
				<img class="avatar small" src="{{$contributor.User.AvatarURL}}"
					aria-placeholder="Avatar" />
				<h4>{{$contributor.User.Name}}</h4>
			</div>
			{{end}}
		</div>

		<div id="tasks-pane">
			{{if eq .Repo.UserID (index .Repo.Contributors 0).OwnerID}}
			<button id="add-task-button">
				Create task
			</button>
			{{end}}

			<ul id="tasks-list">

			</ul>

			<ul class="flex" id="completed-tasks-list" hidden>
				<h5 id="title-completed">Completed</h5>
			</ul>

		</div>
	</div>
</main>
{{end}}

{{define "scripts"}}
<script src="../assets/scripts/repoView.js"></script>
{{end}}
