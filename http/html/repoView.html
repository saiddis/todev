{{define "title"}}{{.Repo.Name}}{{end}}
{{define "scripts"}}{{end}}
{{define "body"}}
<main>
	<div class="content" id="contribs-pane">
		<ul>
			{{range $contributor := .Repo.Contributors}}
			<li>
				<div class="content">
					{{if ne .UserID $contributor.User.ID}}
					{{(index $contributor.User.Auths 0).SourceID}}
					{{end}}
				</div>
			</li>
			{{end}}
		</ul>
	</div>

	<div class="content" id="tasks-pane">
		<ul id="tasks-list">

		</ul>

		<ul class="content" id="completed-tasks-list" hidden>
			<h5>Completed</h5>

		</ul>

		<svg class="add-task-button" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M6 12H18M12 6V18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
		</svg>
	</div>

	<script src="../assets/scripts/viewRepo.js"></script>
</main>
{{end}}
