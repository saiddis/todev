<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ template "title" .}}</title>
	<link rel="stylesheet" href="/assets/css/theme.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
</head>

<body>
	<div id="main-grid">
		<nav>
			<a class="logo" href="/"><span>todev</span></a>
			<div id="profile">
				<form action="/logout" method="POST">
					<input type="hidden" name="_method" value="DELETE" />
					<button id="logout-button" type="submit">
						<img class="svg" src="/assets/logout.svg"></img>
					</button>
				</form>
				<img class="avatar" src="" aria-placeholder="Avatar" />
			</div>
		</nav>
		<aside>
			{{ template "control" . }}
		</aside>
		{{ template "body" . }}
		<footer>
			<div class="made-with-love">
				Made with
				<i>â™¥</i> by
				<a href="https://github.com/saiddis">said</a>
			</div>
		</footer>
	</div>


	<script src="/assets/scripts/base.js">
	</script>
</body>

{{template "scripts"}}

</html>
