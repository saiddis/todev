{{define "title"}}Todev{{end}}
{{define "scripts"}}{{end}}
{{define "body"}}

{{if eq (len .Repos) 0}}
<p>No repositories available.</p>

{{else}}
<main>
	<ul>
		{{range $repo := .Repos}}
		<li>
			<div class="content item between-h">
				<h3>{{$repo.Name}}</h3>

				<h3>{{$repo.UpdatedAt}}</h3>
			</div>
		</li>
		{{end}}
	</ul>
</main>
{{end}}

{{end}}
