{{define "title"}}Todev{{end}}
{{define "body"}}
<main class="col gap">
	{{if eq (len .Repos) 0}}
	<h3>No repos...</h3>

	{{else}}
	<ul class="flex col gap">
		{{range $repo := .Repos}}
		<li>
			<div class="flex item between-h width-90">
				<h3><a href="/repos/{{$repo.ID}}">{{$repo.Name}}</a></h3>
				<h3 class="time">{{$repo.UpdatedAt}}</h3>
			</div>
		</li>
		{{end}}
	</ul>
	{{end}}
</main>
<form method="POST" action="/repos/new" class="floating center" id="create-repo-form" style="display: none;">
	<div class="icon-cross"></div>
	<div class="flex center gap">
		<input type="hidden" name="_method" value="POST" />
		<input type="text" id="name" name="name" class="form__input" autofocus maxlength="32"
			placeholder="Repo Name" required="" />
		<!--<label for="name" class="form__label">Repo Name</label>-->
		<button type="submit">
			<img class="svg" src="/assets/save.svg"></img>
		</button>
	</div>
</form>
{{end}}

{{define "control"}}
<button id="create-repo-button">
	<img class="svg" src="/assets/plus.svg"></img>
</button>
{{end}}

{{define "scripts"}}
<script src="/assets/scripts/index.js"></script>
{{end}}
